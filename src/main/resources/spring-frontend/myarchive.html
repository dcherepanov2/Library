<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=40509588">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=40509588">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=40509588"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status='authorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a th:href="@{/}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a th:href="@{/profile}">Мой профиль</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Мои книги</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title">Мои книги
                    </h1>
                    <div class="Section-header-links"><a class="Section-header-link"
                                                         th:href="@{/my}">Непрочитанные</a><span
                            class="Section-header-link Section-header-link_ACTIVE">Архив</span>
                    </div>
                </div>
                <div class="Cards" th:each="book : ${books}">
                    <div class="Card">
                        <div class="Card-picture"><a th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}"
                                                                                                alt="card.jpg"/></a>
                            <div th:if="${book.discount} != 0">
                                <div class="Card-sale" th:text="${book.discount} + '% CКИДКА'">30% скидка</div>
                            </div>
                            <div th:if="${book.getBestseller()} == true">
                                <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
                                </div>
                            </div>
                            <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg"
                                                                        alt="check.svg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a th:href="@{'/books/' + ${book.slug}}" th:text="${book.title}">Великая
                                Отечественная война. 1941-1945</a>
                            </strong>
                            <div th:each="author: ${book.getAuthorList()}">
                                <div class="Card-description" th:text="${author.name} "><a
                                        th:href="@{'/authors/' + ${author.slug}}">Солопенко Алла</a></div>
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld"
                                                         th:text="${book.price} + '₽'">₽250.00</span>
                                <div class="Card-cost"><span class="Card-price"
                                                             th:text="${book.discountPrice} + '₽'"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
